<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Бронювання екскурсії - {{ excursion_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="html.jpg") }}');
            background-size: cover;
            background-position: center;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        select {
            font-size: 1.2em;
            padding: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #4CAF50;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Бронювання екскурсії: {{ excursion_name }}</h1>

    <form action="{{ url_for('booking', excursion_name=excursion_name) }}" method="POST">
        <label for="number_of_people">Кількість осіб:</label>
        <select id="number_of_people" name="number_of_people" required>
            <option value="">Оберіть кількість</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button type="submit">Підтвердити бронювання</button>
    </form>
    <a href="{{ url_for('services') }}">Повернутися до послуг</a>
</body>
</html>
